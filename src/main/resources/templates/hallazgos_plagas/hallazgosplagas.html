<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">
    <div class="row">
        <h2 class="text-secondary"
            th:text="${mensaje}"></h2>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/hallazgosplagas/forminsertar}" th:object=${hallazgosplagas} method="post">

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_reporte">ID Reporte</label>
                            <input type="text" class="form-control" id="id_reporte" name="id_reporte"
                                   placeholder="Buscar reporte por ID" required="required">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_plaga">Nombre Plaga</label>
                            <input type="text" class="form-control" id="id_plaga" name="id_plaga"
                                   placeholder="Plaga por nombre" required="required">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <br/>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>

                </div>
                <input type="hidden" id="idreporte" name="id_reporte" th:field="*{id_reporte}"/>
                <input type="hidden" id="idplaga" name="id_plaga" th:field="*{id_plaga}"/>

            </form>
            <br/>
            <a th:href="@{/hallazgosplagas/formguardar}" class="btn btn-danger">Guardar</a>
            <table th:if="${!lista.isEmpty()}" class="table table-striped table-hover table-sm">
                <thead class="table-dark table-bordered">
                <tr>
                    <th scope="col">ID Reporte</th>
                    <th scope="col">Nombre Plaga</th>
                    <th scope="col">Operaciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="datos: ${lista}">
                    <td th:text="${datos.id_reporte}"></td>
                    <td th:text="${datos.id_plaga}"></td>
                    <td>
                        <a th:href="@{/hallazgosplagas/borrar/{id} (id=${datos.id_reporte})}"
                           class="btn btn-danger">Eliminar</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
<script th:replace="hallazgosplagas/js/autocompletar_reportes :: javascriptreportes"></script>
<script th:replace="hallazgosplagas/js/autocompletar_plagas :: javascriptplagas"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">

    <h1 class="text-secondary border border-success border-top-0">Lista Estudiantes
        y Materias</h1>
    <br/>
    <div class="row">
        <h2 class="text-secondary"
            th:text="${mensaje}"></h2>

    </div>
    <table th:if="${!listas.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col">Alumno</th>
            <th scope="col">Materias</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list: ${listas}">
            <td th:text="${list.nombre}"></td>
            <td>
                <table th:if="${!list.materias.isEmpty()}" class="table table-striped table-hover table-sm">
                    <thead class="table-info table-bordered">
                    <tr>
                        <th scope="col">Nombre de las Materias</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="listmateria: ${list.materias}">
                        <td class="table-info" th:text="${listmateria.nombre}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
    <nav th:replace="plantilla/pag-nav :: paginador"></nav>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>

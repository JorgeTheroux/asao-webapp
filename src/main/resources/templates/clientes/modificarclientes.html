<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">
      <h1 class="text-secondary border border-success border-top-0"
          th:text="${titulo}"/><br/>
      <div class="card">
        <div class="card-body">
          <form th:action="@{/clientes/forminsertar}" th:object=${cliente} method="post">
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
              Verifique los siguientes errores
              <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
              </ul>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="nombre_fiscal">Nombre fiscal</label>
                  <input type="text" class="form-control" th:field="*{nombre_fiscal}" id="nombre_fiscal" name="nombre_fiscal"
                  placeholder="Nombre fiscal del cliente" required="required">

                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="domicilio">Domicilio</label>
                  <input type="text" class="form-control" th:field="*{domicilio}" id="domicilio" name="domicilio"
                         placeholder="Domicilio  del cliente" required="required">

                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="email">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email" name="email"
                           placeholder="Email del cliente" required="required">

                  <div class="col-md-5">
                    <div class="form-group">
                      <label for="telefono">Telefono</label>
                      <input type="text" class="form-control" th:field="*{telefono}" id="telefono" name="telefono"
                             placeholder="Telefono  del cliente" required="required">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-th"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <br/>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            <input type="hidden" th:field="*{id_cliente}"/>

          </form>
        </div>
      </div>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>

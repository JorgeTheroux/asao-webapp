<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">
      <h1 class="text-secondary border border-success border-top-0"
          th:text="${titulo}"/><br/>
      <div class="card">
        <div class="card-body">
          <form th:action="@{/plagas/forminsertar}" th:object=${plagas} method="post">
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
              Verifique los siguientes errores
              <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
              </ul>
            </div>
            <div class="row">

              <div class="col-md-2">
                <div class="form-group">
                  <label for="plaga">Plaga</label>
                  <input type="text" class="form-control" th:field="*{plaga}" id="plaga" name="plaga"
                         placeholder="Tipo de plaga" required="required">

                </div>
              </div>
              <div class="col-md-3">
                <br/>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>

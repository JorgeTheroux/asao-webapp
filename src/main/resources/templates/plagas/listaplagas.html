<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">

    <h1 class="text-secondary border border-success border-top-0">Lista
        de Plagas</h1>
    <br/>
    <div class="row">
        <div class="col-2">
            <a class="btn btn-primary" th:href="@{/plagas/formularioplagas}">Agregar Plagas</a>
        </div>
        <h2 class="text-secondary"
            th:text="${mensaje}"></h2>

    </div>
    <table th:if="${!plagas.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col">Plagas</th>
            <th scope="col">Plaga</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="es: ${plagas}">
            <td th:text="${es.plaga}"></td>
            <td>
                <a sec:authorize="hasAnyAuthority('admin')"
                        th:href="@{/plagas/modificarplagas/{id} (id=${es.id_plaga})}"
                   class="btn btn-success">Modificar</a>
                <a sec:authorize="hasAnyAuthority('admin')"
                        th:href="@{/plagas/borrarplagas/{id} (id=${es.id_plaga})}" class="btn btn-danger">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>
    <nav th:replace="plantilla/pag-nav :: paginador"></nav>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">
    <div class="row">
        <h2 class="text-secondary"
            th:text="${mensaje}"></h2>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/estudiante_materia/forminsertar}" th:object=${estmateria} method="post">

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nombreEstudiante">Nombre del Estudiante</label>
                            <input type="text" class="form-control" id="nombreEstudiante" name="nombreEstudiante"
                                   placeholder="Buscar estudiante (nombre)" required="required">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nombreMateria">Nombre de la Materia</label>
                            <input type="text" class="form-control" id="nombreMateria" name="nombreMateria"
                                   placeholder="Buscar materia (nombre)" required="required">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <br/>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>

                </div>
                <input type="hidden" id="idEstudiante" name="idEstudiante" th:field="*{idEstudiante}"/>
                <input type="hidden" id="idMateria" name="idMateria" th:field="*{idMateria}"/>

            </form>
            <br/>
            <a th:href="@{/estudiante_materia/formguardar}" class="btn btn-danger">Guardar</a>
            <table th:if="${!lista.isEmpty()}" class="table table-striped table-hover table-sm">
                <thead class="table-dark table-bordered">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Operaciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="datos: ${lista}">
                    <td th:text="${datos.nombreEstudiante}"></td>
                    <td th:text="${datos.nombreMateria}"></td>
                    <td>
                        <a th:href="@{/estudiante_materia/borrar/{id} (id=${datos.idEstudiante})}"
                           class="btn btn-danger">Eliminar</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
<script th:replace="estudiante_materia/js/autocompletar_estudiante :: javascriptestudiante"></script>
<script th:replace="estudiante_materia/js/autocompletar_estudiante :: javascriptmateria"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="plantilla/plantilla :: head"></head>
<body>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container text-center">
      <h1 class="text-secondary border border-success border-top-0"
          th:text="${titulo}"/><br/>
      <div class="card">
        <div class="card-body">
          <form th:action="@{/reportes_tecnicos/forminsertar}" th:object=${reportetecnico} method="post">
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
              Verifique los siguientes errores
              <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
              </ul>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="cliente.id_cliente">Cliente</label>
                  <input type="text" class="form-control" th:field="*{cliente.id_cliente}" id="cliente.id_cliente" name="cliente.id_cliente"
                         placeholder="Nombre del cliente" required="required">

                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="datosServicio.id_datos_servicio">DatosServicio</label>
                  <input type="text" class="form-control" th:field="*{datosServicio.id_datos_servicio}" id="datosServicio.id_datos_servicio" name="datosServicio.id_datos_servicio"
                         placeholder="Datos sobre el servicio realizado" required="required">

                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="acciones.id_accion">Acciones</label>
                  <input type="text" class="form-control" th:field="*{acciones.id_accion}" id="acciones.id_accion" name="acciones.id_accion"
                         placeholder="Acciones realizadas" required="required">
                </div>
              </div>
              <div class="col-md-3">
                <br/>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
